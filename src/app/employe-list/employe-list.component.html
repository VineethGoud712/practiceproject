<h2 class="mr-5 ml-5 mt-3">Employee List</h2>
<div class="col-md-11 mt-3 mr-5 ml-5">
<button class="btn btn-success pt-1 pb-1 mt-1 mb-1"  routerLink="/createEmp">Add Employee</button>
<table class="table table-striped table-dark">
    <tr class="thead-light">
        <th>SNO</th>
        <th *ngFor="let keys of AllempKeys">{{keys | uppercase}}</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor="let employee of AllempValues | paginate: { itemsPerPage: 5, currentPage: p } ;let i = index;  " >
       <td>{{i + 1}}</td>
       <td *ngFor="let emp of employee" >{{emp}}</td>
       <td>
         <button class="btn btn-primary m-1 " (click)="update(this.employee)">Edit</button> 
         <button class="btn btn-danger m-1" (click)="deleteEmp(this.employee)">Delete</button>
         <button class="btn btn-success m-1" (click)="details(this.employee)"> Details</button>
    </td>
    </tr>

</table>
<div class="row"> 
    <pagination-controls (pageChange)="p = $event" style="text-align: center;"></pagination-controls> 
</div>

</div>
