<div class="bg-color">
    <div class="container pt-5 ml-8 mr-8 " style="margin-left:300px!important">
        <div class="row">
            <div class="col-md-4">
                <h2 class="text-white"> Enter Employee Details</h2>
            </div>
        </div>
    <div class="row" tabindex="-1">
        <div class="col-md-4">
            <label for="usr">Employee ID</label>
            <input #name
            autocomplete="off"
              type="text"
              placeholder="Enter Stock ID"
              name="name"
              class="form-control border1"
              [(ngModel)]="empId"
            />
        </div>
        <div class="col-md-4">
            <label for="usr">First Name</label>
            <input #name
            autocomplete="off"
              type="text"
              placeholder="Enter First Name"
              name="name"
              class="form-control border1"
              [(ngModel)]="firstName"
            />
        </div>
       
    </div>


    <div class="row">
    
        <div class="col-md-4">
            <label for="usr">Middle Name</label>
            <input #name
            autocomplete="off"
              type="text"
              placeholder="Enter Middle Name"
              name="name"
              class="form-control border1"
              [(ngModel)]="middleName"
              
            />
        </div>
        <div class="col-md-4">
            <label for="usr">Last Name </label>
            <input
            autocomplete="off"
              type="text"
              placeholder="Enter  Last Name"
              name="email"
              class="form-control border1"
              [(ngModel)]="lastName"
            />
        </div>

       
       
    </div>

    <div class="row">
    
        <div class="col-md-4">
            <label for="usr">Role</label>
            <input #name
            autocomplete="off"
              type="text"
              placeholder="Enter Middle Name"
              name="name"
              class="form-control border1"
              [(ngModel)]="role"
            />
        </div>
        <div class="col-md-4">
            <label for="usr">Telephone</label>
            <input
            autocomplete="off"
              type="text"
              placeholder="Enter  Last Name"
              name="email"
              class="form-control border1"
              [(ngModel)]="phone"
            />
        </div>

       
       
    </div>


    <div class="row">
        
        <div class="col-md-4">
            <label for="usr">City</label>
            <input #name
            autocomplete="off"
              type="text"
              placeholder="Enter City"
              name="name"
              class="form-control border1"
              [(ngModel)]="city"
            />
        </div>
        <div class="col-md-4">
            <label for="usr">Street</label>
            <input
            autocomplete="off"
              type="text"
              placeholder="Enter Street"
              name="password"
              class="form-control border1"
              [(ngModel)]="street"
            />
        </div>
       
    </div>
    <div class="row">
       
        <div class="col-md-4">
            <label for="usr">State</label>
            <input #name
            autocomplete="off"
              type="text"
              placeholder="Enter State"
              name="name"
              class="form-control border1"
              [(ngModel)]="state"
            />
        </div>
        <div class="col-md-4">
            <label for="usr">Postal Code</label>
            <input
            autocomplete="off"
              type="text"
              placeholder="Enter PostalCode"
              name="password"
              class="form-control border1"
              [(ngModel)]="postalCode"
            />
        </div>
       
    </div>
    
   
    <div class="row mt-1">
        <div class="col-md-4 pt-2">
            <button type="submit" class="btn btn-primary m-1" style="width:400px;" (click)="saveDetails()">Submit</button>
           
        </div>
    </div>
    </div>
</div>
