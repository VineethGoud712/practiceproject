<div class="col-md-6 offset-md-3">
<h2 class="mt-2 mr-2"> Create Employee</h2>
<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label >First Name</label>
        <input type="text" class="form-control" id="firstName" (keypress)="allowOnlyChar($event)"
        [(ngModel)]="employee.firstName" name="firstName" required>
    </div>
    

    <div class="form-group">
        <label >Last Name</label>
        <input type="text" class="form-control" id="lastName" 
        [(ngModel)]="employee.lastName" name="lasttName" required>
    </div>

    <div class="form-group">
        <label >Email Id</label>
        <input type="text" class="form-control" id="emailId" 
        [(ngModel)]="employee.emailId" name="emailId" required>
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
    <button class="btn btn-primary mr-1 ml-1 " type="button" routerLink="/emplList">Back</button>
</form>
</div>
